<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <h1>0</h1>
        <div>
            <button onclick="ch(1)">Increase</button>
            <button onclick="ch(-1)">Reset</button>
            <button onclick="ch(0)">Decrease</button>
        </div>
    </section>
</body>
<script>
    function ch(val) {
        console.log(val);
        if(val == -1) {
            document.querySelector("h1").innerHTML = '0'
        }
        else if(val == 0) {
            document.querySelector("h1").innerHTML = parseInt(document.querySelector("h1").innerHTML)-1
        }
        else if(val == 1) {
            document.querySelector("h1").innerHTML = parseInt(document.querySelector("h1").innerHTML)+1
        }
    }
</script>
</html>
